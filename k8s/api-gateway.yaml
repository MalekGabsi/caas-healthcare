apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: gabsiuuu/caas-healthcare-api-gateway:latest
          ports:
            - containerPort: 4000
          env:
            - name: PATIENT_SERVICE_URL
              value: "http://patient-service:4001"
            - name: APPOINTMENT_SERVICE_URL
              value: "http://appointment-service:4002"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 4000
      targetPort: 4000
  type: NodePort
